{% extends "base.html" %}

{% block content %}
<div class="row">
  <div class="span6 offset3">
    <h3>Locations</h3>
    <ul class="nav nav-tabs nav-stacked">
      {% for location in locations %}
      <li>
        <a class="locations" href="{{ url_for('location', id=location.id) }}">
          {{ location.name }}
          <span class="label label-success pull-right">OK</span>
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
