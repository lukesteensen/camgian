{% extends "base.html" %}

{% block content %}
<div class="row">
  <div class="span5 offset2">
    <h1>Your Locations</h1>
    <ul>
      {% for location in locations %}
        <li>
          <a href="{{ url_for('location', id=location.id) }}">{{ location.name }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
